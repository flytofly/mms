        <div class="crumbs">

                    <dt>选择投放方式</dt>

                        <ul>
                            <li><label><input type="radio" name="m-type">外呼坐席</label></li>

                        </ul>
                    </dd>
                    <dt>选择投放素材</dt>

                        <div class="select-box fl">
                            <div class="choose-data" style="width:120px;">
                                <span>选择素材</span>
                                <i class="arr-icon"></i>
                            </div>
                            <div class="drop-datas">
                                <ul>
                                    <li>选择素材</li>
                                </ul>
                            </div>
                        </div>
                    </dd>
                    <dt>素材预览</dt>
                    <dd>
                        <iframe src="" frameborder="0" class="material-preview"></iframe>
                    </dd>
                </dl>
                <div class="people-num">
                    预计可触达人数<span class="num">100000</span>
                </div>
                <dl>
                    <dt>设置任务开始日期</dt>
                    <dd>
                        <input type="text" placeholder="选择时间的控件（精确到日期）" class="date" id="startDate">
                    </dd>
                    <dt>设置任务结束日期</dt>

                        <input type="text" placeholder="选择时间的控件（精确到日期）" class="date" id="endDate">

                        <input type="text" placeholder="请输入大于0的整数" class="txt">

                        <input type="text" placeholder="请输入0~99整数" class="txt">

            </div>
            <div class="create-renqun-submit">
                <input type="submit" value="确认提交">
            </div>
        </div>

    <script type="text/javascript">
    $(function(){
        $('input, textarea').placeholder();
        $.selectBox();
        $("#startDate").prop("readonly", true).datepicker({
                changeMonth: true,
                dateFormat: "yy-mm-dd",
                onClose: function(selectedDate) {
                }
            });
        $("#endDate").prop("readonly", true).datepicker({
                changeMonth: true,
                dateFormat: "yy-mm-dd",
                onClose: function(selectedDate) {
                }
            });
        $('#time').datetimepicker();

    });
    </script>
    
    <script>
    $(function(){
        //选择人群
        var sParent = $('#selectRq');
        var clickItem = sParent.find('.click-box');
        var dropDownBox = sParent.find('.drop-down-box');
        var rep = sParent.find('.selected .t');
        var searchRq = sParent.find('.search-rq');
        var rDatas;
        clickItem.click(function(e){
            e.stopPropagation();
            var has = dropDownBox.hasClass('show');
            if(!has){
                dropDownBox.addClass('show');
            }
            else{
                dropDownBox.removeClass('show');
            }
        }); 

        //搜索出数据后
        
        rDatas = sParent.find('.s-result li');
        rDatas.click(function(e){            
            e.stopPropagation();
            var getData = $(this).text();
            rep.text(getData);
            dropDownBox.removeClass('show');;

        });

        searchRq.click(function(e){
            e.stopPropagation();
        });

        $('html,body').click(function(){
            dropDownBox.removeClass('show');
        });


    });
    </script>
